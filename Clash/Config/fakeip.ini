; 禁止使用WIFi万能钥匙
ruleset=💩 ‍广告,https://raw.githubusercontent.com/LM-Firefly/Rules/master/Domestic-Services/WiFiMaster.list
ruleset=💩 ‍广告,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Hijacking/Hijacking.list
ruleset=🛩 ‍墙内,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=🛩 ‍墙内,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=🛩 ‍墙内,[]GEOIP,CN,no-resolve
ruleset=✈️ 起飞,[]FINAL

custom_proxy_group=✈️ 起飞`select`[]⚡ ‍低延迟`[]👆🏻 指定`[]👆🏻 指定备用`[]DIRECT
custom_proxy_group=👆🏻 指定`select`.*
custom_proxy_group=👆🏻 指定备用`select`.*
custom_proxy_group=⚡ ‍低延迟`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🛩 ‍墙内`select`[]DIRECT`[]✈️ 起飞`[]👆🏻 指定`[]👆🏻 指定备用
custom_proxy_group=💩 ‍广告`select`[]REJECT`[]🛩 ‍墙内`[]✈️ 起飞

enable_rule_generator=true
overwrite_original_rules=true
